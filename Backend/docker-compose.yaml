services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: avito
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d avito"]
      interval: 5s
      timeout: 5s
      retries: 5
  
  postgres_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: avito-test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d avito-test"]

  redpanda:
    image: redpandadata/redpanda:latest
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"

  console:
    image: redpandadata/console:latest
    environment:
      KAFKA_BROKERS: redpanda:29092
    ports:
      - "8080:8080"
    depends_on:
      - redpanda

  moderation_worker:
    build: .
    command: python -m app.workers.moderation_worker
    environment:
      DATABASE_DSN: postgresql://app:app@postgres:5432/avito
      KAFKA_BOOTSTRAP: redpanda:29092
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started

  dlq_worker:
    build: .
    command: python -m app.workers.dlq_worker
    environment:
      DATABASE_DSN: postgresql://app:app@postgres:5432/avito
      KAFKA_BOOTSTRAP: redpanda:29092
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_started
